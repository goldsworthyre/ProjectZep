{% extends "base.html" %}

{% load static %}

{% block link %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'css/sensor.css' %}">
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script src="{% static 'js/sensor-data.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
    <h1>Sensor Data</h1>
    <h3>Accelerometer</h3>
    <canvas id="sensor-data" width="500" height="400"></canvas>
{% endblock %}
